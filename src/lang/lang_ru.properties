about.definition=OpenHAB Helper – это программное обеспечение для системы домашней автоматизации OpenHAB, которое позволит обеспечить надежную защиту проводов и кабелей от перегрева, что может привести к пожару, а также самого дома и электроприборов в нем.
about.functions=OpenHAB Helper выполняет следующие основные функции: круглосуточный контроль показателей СДА и оповещение владельца дома об опасных изменениях в отслеживаемых показателях, а также предоставление рекомендаций в реальном времени про безопасное пользование электроприборами.
about.developer=Разработчик: Гориченко Юлий Евгеньевич
about.language=Разработано на языке программирования Java 1.8 с использованием графического фреймворка JavaFX.