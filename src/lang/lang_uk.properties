about.definition=OpenHAB Helper – це програмний застосунок для системи домашньої автоматизації OpenHAB, який дозволить забезпечити надійний захист дротів та кабелів від перегріву, що може спричинити пожежу, а також самого будинку та електроприладів в ньому.
about.functions=OpenHAB Helper виконує такі основні функції: цілодобовий контроль показників СДА та оповіщення власника будинку про небезпечні зміни у показниках, що відслідковуються, а також надання рекомендацій у реальному часі щодо безпечного користування електроприладами.
about.developer=Розробник: Горіченко Юлій Євгенович
about.language=Розроблено на мові програмування Java 1.8 з використанням графічного фреймворку JavaFX.